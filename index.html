<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA 驗證測試</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/1565c0/ffffff.png?text=iOS">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1565c0">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            /* V1 版本：背景是淺藍色 */
            background-color: #e3f2fd; 
            transition: background-color 0.5s;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 { color: #1565c0; } /* 藍色文字 */
        .version {
            font-size: 1.2em;
            font-weight: bold;
            color: #d32f2f;
            border: 2px dashed #d32f2f;
            padding: 10px;
            margin: 20px 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>PWA 更新測試</h1>
        <p>當前版本狀態：</p>
        
        <div class="version">Version: 1.0.0.0</div>
        
        <p>請將此頁面加入主畫面 (Install)</p>
        <p id="status">Service Worker 載入中...</p>
    </div>

    <script>
        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => {
                    document.getElementById('status').innerText = '✅ PWA 功能已就緒 (SW Registered)';
                    console.log('SW registered:', reg);
                    
                    // 偵測是否有新版本在等待
                    if(reg.waiting) {
                        // 這裡通常會跳出提示請使用者重新整理，我們簡化測試直接 log
                        console.log('新版本已下載，等待啟動');
                    }
                })
                .catch(err => {
                    document.getElementById('status').innerText = '❌ PWA 註冊失敗';
                    console.error('SW error:', err);
                });

            // 監聽 Controller 改變 (代表更新完成了)
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                console.log('Controller changed, reloading...');
                window.location.reload();
            });
        }
    </script>
</body>
</html>
